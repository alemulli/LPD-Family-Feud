<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style.css for just in case tailwind doesn't cover all our bases -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <!-- Alpine CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
      theme: {
        fontFamily: {
            // logo font
            'playfair': ['Playfair Display', 'serif'],
            // text font
            'arimo':  ['Arimo', 'sans-serif'],
        },
        extend: {
          colors: {
            // Unflipped cards and accents/decorations
            'blue-1': '#60b1e9',
            'blue-2': '#4b9eee',
            'blue-3': '#135eba',
            // Flipped cards
            'blue-4': '#2774cd',
            'blue-5': '#194976',
            // borders
            'orange-1': '#fcaa0d',
            'orange-2': '#ce7a2b',
            // backdrop
            'brown-1': '#835a00',
            'brown-2': '#4a2d14',
            'lights': '#f6f2db',
            // logo colors outside of the ones that can be reused above
            'logo-yellow': '#ffe23f',
          },
          backgroundImage: {
            'logo-text-gradient': "linear-gradient(0deg, rgba(255,226,63,1) 0%, rgba(252,170,13,1) 50%, rgba(206,122,43,1) 100%)",
            'logo-background-gradient': "linear-gradient(180deg, rgba(96,177,233,1) 0%, rgba(75,158,238,1) 5%, rgba(19,94,186,1) 80%);",
            'logo-border-gradient-1': "linear-gradient(170deg, #fff 0%, #4b9eee 40%, #000 80%)",
            'logo-border-gradient-2': "repeating-linear-gradient(180deg, #e06c39 9%, #c42d26 11%, #e06c39 13%, #e06c39 24%, #c42d26 26%, #e06c39 28%, #e06c39 33%, #c42d26 34%, #e06c39 35%, #e06c39 40%, #c42d26 41%, #e06c39 42%, #e06c39 57%, #c42d26 58%, #e06c39 59%)",
            'logo-border-gradient-3': "radial-gradient(ellipse, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 69.5%, rgba(75,158,238,1) 70%, rgba(0,0,0,1) 71%)",
            // flipped card gradient using blue 4 and blue 5
            // unflipped card gradient using blue 1 blue 2 and blue 3
            // background graident using brown 1 and brown 2 (alternates back and forth repeating almost like a neon tube?)
          }
        }
      }
    }
    </script>
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css">

</head>
<body class="">
  <!-- First Blue Gradient Outline -->
  <div class="bg-logo-border-gradient-1 aspect-[500/250] flex items-center justify-center rounded-[50%] shadow-[0px_4px_6px_0px_rgba(0,_0,_0,_0.8)]">
    <!-- Orange Gradient Outline -->
    <div class="bg-logo-border-gradient-2 aspect-[500/250] w-[97%] rounded-[50%] flex items-center justify-center">
      <!-- Second Blue Gradient Outline -->
      <div class="bg-logo-border-gradient-3 aspect-[500/250] w-[95%] rounded-[50%] flex items-center justify-center">

      <!-- Blue Gradient Background -->
      <div class="relative bg-logo-background-gradient aspect-[500/250] w-[97%] rounded-[50%] flex items-center justify-center">

      <!-- Words -->
    <div class="absolute font-playfair text-8xl flex flex-col items-center justify-center">
      <!-- LPD -->
      <!-- L -->
      <div class="flex flex-row filter drop-shadow-md">
        <div class="relative">
          <div class="logo-outline-text">
            L
          </div>
          <div class="absolute inset-0 logo-bevel-text">
            L</div>
          <div class="absolute inset-0 logo-gradient-text">
            L</div>
        </div>
        <!-- P -->      
        <div class="relative">
          <div class="logo-outline-text">
            P
          </div>
          <div class="absolute inset-0 logo-bevel-text">
            P</div>
          <div class="absolute inset-0 logo-gradient-text">
            P</div>
        </div>
        <!-- D -->
        <div class="relative">
          <div class="logo-outline-text">
            D
          </div>
          <div class="absolute inset-0 logo-bevel-text">
            D</div>
          <div class="absolute inset-0 logo-gradient-text">
            D</div>
        </div>
      </div>

      <!-- Family -->
      <div class="logo-gradient-text"><span>F</span><span>AMIL</span><span>y</span></div>

      <!-- Feud -->
      <div class="logo-gradient-text"><span>F</span><span>EUD</span></div>
      </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
